<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
  <div class="container">
    <div th:insert="~{/fragment/navbar :: navbar}"></div>

    <h1>Employee</h1>

    <!--    SEARCH FORM   -->
    <form class="d-flex" role="search" th:action="@{/employee}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <!--        MESS        -->
    <h4><i style="color: blue" th:text="${mess}"></i></h4>
    <!--        TABLE       -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Name</th>
          <th scope="col">Id Card</th>
          <th scope="col">Birthday</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Salary</th>
          <th scope="col">Education Degree</th>
          <th scope="col">Division</th>
          <th scope="col">Position</th>
          <th scope="col">Select</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      <!--    FORM REMOVE    -->
      <form method="post" th:action="@{/employee/remove}">
        <tr th:each="e, status : ${employeePage}">
          <th scope="row" th:text="${status.count}"></th>
          <td th:text="${e.name}"></td>
          <td th:text="${e.idCard}"></td>
          <td th:text="${e.birthday}"></td>
          <td th:text="${e.phone}"></td>
          <td th:text="${e.email}"></td>
          <td th:text="${e.address}"></td>
          <td th:text="${e.salary}"></td>
          <td th:text="${e.educationDegree.name}"></td>
          <td th:text="${e.division.name}"></td>
          <td th:text="${e.position.name}"></td>
          <td><input type="checkbox" name="selectedEmployeeIds" th:value="${e.id}"></td>
          <td><a class="btn btn-warning" th:href="@{/employee/update/__${e.id}__}">Update</a></td>
        </tr>
        <tr style="display: none" >
          <td><button id="button-remove">Remove</button></td>
        </tr>
      </form>
      </tbody>
    </table>

    <!--  CREATE BUTTON  -->
    <a th:href="@{/employee/create}" class="btn btn-primary">Create</a>

    <!--  REMOVE BUTTON  -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalRemove">Remove</button>

    <!--  REMOVE MODAL  -->
    <div class="modal fade" id="exampleModalRemove"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabelRemove">Employee Remover</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <p>Are you sure you want to remove these employee?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">
              <label for="button-remove">
                Remove
              </label>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--    PAGINATION    -->
    <div>
      <ul class="pagination">
        <li th:if="${employeePage.hasPrevious()}" class="page-item">
          <a class="page-link" th:href="@{/employee/(page=${currentPage - 1},name=${name})}">Previous</a>
        </li>
        <li class="page-item">
          <span class="page-link" th:text="${currentPage + 1}"></span>
        </li>
        <li th:if="${employeePage.hasNext()}" class="page-item">
          <a class="page-link" th:href="@{/employee/(page=${currentPage + 1},name=${name})}">Next</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
