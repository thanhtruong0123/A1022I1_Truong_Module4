<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{/fragment/navbar :: navbar}"></div>

        <form method="post" th:object="${employee}" class="col col-md-4">
            <div class="mb-2">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-2">
                <label class="form-label">Id Card</label>
                <input type="number" class="form-control" th:field="*{idCard}">
            </div>
            <div class="mb-2">
                <label class="form-label">Birthday</label>
                <input type="date" class="form-control" th:field="*{birthday}">
            </div>
            <div class="mb-2">
                <label class="form-label">Phone</label>
                <input type="number" class="form-control" th:field="*{phone}">
            </div>
            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-2">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <div class="mb-2">
                <label class="form-label">Salary</label>
                <input type="number" class="form-control" th:field="*{salary}">
            </div>
            <div class="mb-2">
                <label class="form-label">Education Degree</label>
                <select class="form-select" th:field="*{educationDegree}">
                    <option th:each="e : ${educationDegrees}" th:value="${e.id}" th:text="${e.name}"></option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Division</label>
                <select class="form-select" th:field="*{division}">
                    <option th:each="d : ${divisions}" th:value="${d.id}" th:text="${d.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Position</label>
                <select class="form-select" th:field="*{position}">
                    <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
