<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{/fragment/navbar :: navbar}"></div>

        <form method="post" th:object="${customer}" class="col col-md-4">
            <h1>Create</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select th:field="*{gender}" id="gender"  class="form-select" >
                    <option th:value="true">Male</option>
                    <option th:value="false">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="idCard" class="form-label">Id Card</label>
                <input type="text" class="form-control" id="idCard" th:field="*{idCard}">
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>
            <div class="mb-3">
                <label for="customerType" class="form-label">Customer Type</label>
                <select th:field="*{customerType}" id="customerType"  class="form-select" >
                    <option th:each="c : ${customerTypeList}" th:value="${c.id}">
                        <span th:text="${c.name}"></span>
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
