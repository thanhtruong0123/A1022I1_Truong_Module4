<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{/fragment/navbar :: navbar}"></div>

        <h1>Customer</h1>
        <!--    SEARCH FORM   -->
        <form class="d-flex" role="search" th:action="@{/customer}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!--        MESS        -->
        <h4><i style="color: blue" th:text="${mess}"></i></h4>
        <!--        TABLE       -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Id Card</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Customer Type</th>
                    <th scope="col">Select</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
             <!--    FORM REMOVE    -->
              <form method="post" th:action="@{/customer/remove}">
                    <tr th:each="customer, status : ${customerPage}">
                        <th scope="row" th:text="${status.count}"></th>
                        <td th:text="${customer.name}"></td>
                        <td>
                            <span th:if="${customer.gender} == true">Male</span>
                            <span th:if="${customer.gender} == false">Female</span>
                        </td>
                        <td th:text="${customer.idCard}"></td>
                        <td th:text="${customer.birthday}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.customerType.name}"></td>
                        <td><input type="checkbox" name="selectedCustomerIds" th:value="${customer.id}"></td>
                        <td><a class="btn btn-warning" th:href="@{/customer/update/__${customer.id}__}">Update</a></td>
                    </tr>
                    <tr style="display: none" >
                        <td><button id="button-remove">Remove</button></td>
                    </tr>
                </form>
            </tbody>
        </table>

        <!--    CREATE BUTTON    -->
            <a th:href="@{/customer/create}" class="btn btn-primary">Create</a>

        <!--  REMOVE BUTTON  -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalRemove">Remove</button>

        <!--  REMOVE MODAL  -->
        <div class="modal fade" id="exampleModalRemove"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabelRemove">Customer Remover</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>Are you sure you want to remove these customer?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">
                            <label for="button-remove">
                                Remove
                            </label>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--    PAGINATION    -->
        <div>
            <ul class="pagination">
                <li th:if="${customerPage.hasPrevious()}" class="page-item">
                    <a class="page-link" th:href="@{/customer/(page=${currentPage - 1},name=${name})}">Previous</a>
                </li>
                <li class="page-item">
                    <span class="page-link" th:text="${currentPage + 1}"></span>
                </li>
                <li th:if="${customerPage.hasNext()}" class="page-item">
                    <a class="page-link" th:href="@{/customer/(page=${currentPage + 1},name=${name})}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
