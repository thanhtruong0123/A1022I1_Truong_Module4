<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register Form</h1>
    <form th:object="${userDto}" th:action="@{/create}" method="post">
        <table>

            <tr>
                <td>First Name: </td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <small style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}"></small>
                </td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <small style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors ="*{lastName}"></small>
                </td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td>
                    <input type="text" th:field="*{phoneNumber}">
                    <small style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors ="*{phoneNumber}"></small>
                </td>
            </tr>
            <tr>
                <td>Age: </td>
                <td>
                    <input type="text" th:field="*{age}">
                    <small style="color:red" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}"></small>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="text" th:field="*{email}">
                    <small style="color:red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></small>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>Save</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
