<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/library">Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/library">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/library/loan-card">Borrowed Book</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <form th:object="${card}" method="post" th:action="@{/library/borrow-book}">
            <h1>Loan Card</h1>
            <p>
                <span>Loan Card Code: </span>
                <b th:text="${randomCode}"></b>
                <input type="text" th:id="code" th:name="code" th:value="${randomCode}" style="display: none">
            </p>

            <p>Selected books:</p>
            <ul>
                <th:block th:each="book: ${selectedBooks}">
                    <input type="text" th:value="${book.id}" name="selectedBookIds" style="display: none">
                    <li>
                        <b th:text="${book.name}"></b><br/>
                        <span th:text="${book.description}"></span><br/>
                        <small style="color: darkgray" th:text="${book.author}"></small>
                    </li>
                    <span style="color: darkgray;">---------------------------------------</span>
                </th:block>
            </ul>
            <p scope="row">Student: </p>
                <select th:field="*{student}">
                    <option th:each="student : ${studentList}" th:value="${student.id}">
                        <span th:text="${student.name}"></span>
                    </option>
                </select>
            <p scope="row" colspan="2"><button class="btn btn-primary">Borrow</button></p>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
