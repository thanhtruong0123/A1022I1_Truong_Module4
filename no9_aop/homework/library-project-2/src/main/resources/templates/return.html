<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/library">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/library">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/library/loan-card">Borrowed Book</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h3 th:text="${mess}" style="color: red"></h3>
    <h3>Loan Card</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Student</th>
          <th scope="col">Class</th>
          <th scope="col">Loan Date</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${card.code}"></td>
        <td th:text="${card.student.name}"></td>
        <td th:text="${card.student.classRoom}"></td>
        <td th:text="${card.loanDate}"></td>
      </tr>
      </tbody>
    </table>

    <h3>Borrowed Books</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="bookCard, status : ${bookCardList}">
          <th scope="row" th:text="${status.count}"></th>
          <td th:text="${bookCard.book.name}"></td>
          <td th:text="${bookCard.book.author}"></td>
          <td th:text="${bookCard.book.description}"></td>
        </tr>
      </tbody>
    </table>

    <form method="post">
      <h3>Loan Card Code: </h3>
      <p><i style="color: darkgray">(Please type correctly the loan card's code)</i></p>
      <input type="text" name="cardCode"><br/>
      <input th:each="bookCard : ${bookCardList}" th:value="${bookCard.book.id}" name="bookIds" style="display: none">
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</body>
</html>
